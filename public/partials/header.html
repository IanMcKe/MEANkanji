<div id="header">
  <h6 class="header" ng-show="auth.UserService.authenticated">{{ auth.UserService.current_user }}</h6>
  <p class="header" class="navbar-right navbar-text" ng-hide="auth.UserService.authenticated"><a ui-sref="login">Login</a> or <a ui-sref="register">Register</a></p>
  <p class="header" class="navbar-right navbar-text" ng-show="auth.UserService.authenticated"><a ui-sref="home" ng-click="auth.UserService.signout()">Logout</a></p>
  <button class="header" ui-sref="addQuestion" ng-if="auth.UserService.current_user == 'admin'">addQuestion</button>
</div>
