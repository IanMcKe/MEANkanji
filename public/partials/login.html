<section>
	<form class="form-auth" ng-submit="auth.UserService.login()">
		<h1>Login</h1>
		<md-input-container>
			<label>Username</label>
			<input type="text" ng-model="auth.UserService.user.username">
		</md-input-container>
		<md-input-container>
			<label>Password</label>
			<input type="password" ng-model="auth.UserService.user.password">
		</md-input-container>
		<md-button type="submit">Login</md-button>
	</form>
</section>
