<form class="form-auth" ng-submit="auth.UserService.login()">
	<h2>Log In</h2>
	<input type="text" ng-model="auth.UserService.user.username" placeholder="Username">
	<input type="password" ng-model="auth.UserService.user.password" placeholder="Password">
	<input type="submit" value="Log in">
</form>
