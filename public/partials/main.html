<h1>{{ vm.question.beforeAns }}<span style="color:red">{{ vm.question.answerKanji }}</span>{{ vm.question.afterAns }}</h1>
<form ng-submit="vm.checkAnswer()">
  <input type="text" ng-model="vm.userAns">
  <button type="submit">Check</button>
</form>

<br>

<h3 ng-show="vm.maru">Correct!</h3>
<h3 ng-show="vm.batsu">Incorrect :(</h3>
